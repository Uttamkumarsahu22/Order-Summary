<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet"type="text/css" href="style.css">
    <link rel="icon"  href="favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="order">
            <img src="illustration-hero.svg" alt="boy">
            <div class="top">
                <h1>Order Summary</h1>
                <p>You can now listen to songs, audio books, and podcasts on any device anywhere you like!</p>
            </div>
            <div class="subscription">
                <div class="icon">
                    <img src="icon-music.svg" alt="music">
                    <div>
                        <p>Annual Plan</p>
                        <p class="money">$59.99/year</p>
                    </div>
                </div>
                <a href="#">Change</a>
            </div>
            <a href="#" class="payment">Proceed to payment</a>
            <a href="#" class="cancel">Cancel Order</a>
        </div>

    </main>
    
</body>
</html>
